<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="converter.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Food App" />
  <meta name="apple-mobile-web-app-title" content="Food App" />
  
  <title>Product Inventory</title>
</head>

<body>
  <div class="container">
    <h1>Product Inventory</h1>
    <!-- The id attribute is used to uniquely identify each input field
       so that JavaScript code can access their values -->
    <form id="productForm">
      <div class="mb-3">
        <label for="searchTerm" class="form-label">Search Product</label>
        <input type="text" class="form-control" id="searchTerm" />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" required />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
    </script>
</body>
</html>
